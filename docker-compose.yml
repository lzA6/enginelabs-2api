services:
  nginx:
    image: nginx:latest
    container_name: enginelabs-2api-nginx
    restart: always
    ports:
      - "${NGINX_PORT:-8089}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - enginelabs-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enginelabs-2api-app
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - enginelabs-net

networks:
  enginelabs-net:
    driver: bridge
